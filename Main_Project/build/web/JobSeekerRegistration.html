<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <form action="JobSeekerRegistration.html" method="post">
                          <table>
            <tr><td>Name:</td><td><input type="text" placeholder="first and last  name" size="100" name="name"/></td></tr>
            <tr><td>Home state</td><td><select name="location"> <option>Delhi</option>Chandigarh<option>Banglore</option><option>Hyderabad</option>
            <option>Mumbai</option><option>Chennai</option><option>Other</option></select></td></tr>
            <tr><td>For other:</td><td><input type="text" placeholder="type the location of the company" size="100" name="location"/></td></tr>
            <tr><td>GENDER</td><td>Male<input type="radio"  name="gender" value="male" /></td><td>Female<input type="radio"  name="gender" value="female"/></td>
            <td>Other<input type="radio"  name="gender" value="other"/></td></tr>
            <tr><td>Email</td><td><input type="email" placeholder="" size="100" name="email"/></td></tr>
            <tr><td>Phone number</td><td><input type="tel" placeholder="add+91" size="100" name="phone"/></td></tr>
            <tr><td>password</td><td><input type="password" placeholder="keep it difficult" size="100" name="password"/></td></tr>
            <tr><td><input type="submit" value="submit" /></td></tr>
        </table>
        </form>
    </body>
